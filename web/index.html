<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* Always set the map height explicitly to define the size of the div
     * element that contains the map. */
    #map {
      height: 100%;
    }

    /* Optional: Makes the sample page fill the window. */
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

  </style>
</head>

<body>
  <div id="map"></div>
  <script src="test.js"></script>
  <script>
    const countries = window.DATA.stats.countries.today.filter(c => c.lat && c.lng);

    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: {
          lng: 102.110178,
          lat: 32.278826,
        },
        zoom: 5
      });

      countries.forEach(country => {
        var countryCircle = new google.maps.Circle({
          strokeColor: '#FF0000',
          strokeOpacity: 0.8,
          strokeWeight: 2,
          fillColor: '#FF0000',
          fillOpacity: 0.35,
          map: map,
          center: {lat: parseInt(country.lat.replace(',', '.')), lng: parseInt(country.lng.replace(',', '.')) },
          radius: 50000 * Math.log10(+country.total)
        });
      })
    }

  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAJGRgSY6DiC6x6ixJyW8HX1A8mVFi6hoM&callback=initMap"
    async defer></script>
</body>

</html>
